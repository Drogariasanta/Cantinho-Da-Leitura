<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Cantinho da Leitura</title>
  <style>
    :root {
      --primary: #6D4C41;      /* Marrom para cabeÃ§alho, botÃµes e rodapÃ© */
      --secondary: #4E342E;    /* Marrom mais escuro para detalhes */
      --accent: #A1887F;       /* Destaque suave */
      --text-color: #333;
      --bg-color: #f5f5f5;
      --footer-bg: #6D4C41;
    }
    /* Estilos base */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      height: 300px;
      overflow: hidden;
      padding: 20px;
    }
    header h1 {
      font-size: 2.8em;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
      margin: 10px 0;
      z-index: 1;
    }
    .reading-decorations {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      animation: bounce 2s infinite;
      z-index: 2;
    }
    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    #productContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      flex: 1 1 calc(33.33% - 40px);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      min-width: 250px;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
      object-fit: cover;
      max-height: 180px;
    }
    .product h3 {
      font-size: 1.3em;
      margin: 10px 0;
      color: var(--primary);
    }
    .product p {
      font-size: 0.95em;
      color: #666;
      margin-bottom: 10px;
    }
    .price {
      color: var(--primary);
      font-weight: bold;
      font-size: 1.2em;
      margin: 10px 0;
    }
    .button-group {
      margin-top: 15px;
    }
    .button-group .btn {
      background-color: var(--primary);
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }
    .button-group .btn:hover {
      background-color: var(--secondary);
    }
    .button-group .btn.contact {
      background-color: var(--accent);
    }
    .button-group .btn.contact:hover {
      background-color: var(--secondary);
    }
    #cartButton {
      background-color: var(--accent);
      color: #fff;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1.2em;
      position: fixed;
      right: 10px;
      bottom: 10%;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 10;
      border: none;
    }
    #cartButton:hover {
      background-color: var(--secondary);
    }
    footer {
      background-color: var(--footer-bg);
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9em;
      margin-top: 20px;
    }
    @media (max-width: 768px) {
      header {
        height: 220px;
        padding: 10px;
      }
      header h1 {
        font-size: 2em;
      }
      .reading-decorations {
        font-size: 1.5em;
        bottom: 10px;
      }
      #productContainer {
        flex-direction: column;
        align-items: center;
      }
      .product {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Cantinho da Leitura</h1>
    <div class="reading-decorations">
      <span>ðŸ“š</span>
      <span>ðŸ“–</span>
      <span>ðŸ”–</span>
      <span>â˜•</span>
    </div>
  </header>

  <div class="container">
    <div id="productContainer">
      <!-- Produtos serÃ£o carregados aqui -->
    </div>
  </div>

  <footer>
    Â© 2024 Cantinho da Leitura. Todos os direitos reservados.
  </footer>

  <button id="cartButton" onclick="viewCart()">Ver Carrinho</button>

  <script>
    // Atualize com o link correto da sua planilha CSV
    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSWRKbzazcMWt0NBzU5t91uq40CVwG80y6Z4ZqLTjde4duDPlLk9vY2PJks1lm2ZkAv3REIrWJSp5ys/pub?output=csv";
    
    let cart = [];
    let allProducts = [];

    async function fetchData() {
      if (allProducts.length === 0) {
        const response = await fetch(spreadsheetUrl);
        const data = await response.text();
        allProducts = parseCSV(data);
      }
      return allProducts;
    }

    function parseCSV(data) {
      const rows = data.split("\n");
      const headers = rows[0].split(",");
      return rows.slice(1).map(row => {
        const values = row.split(",");
        return headers.reduce((acc, header, index) => {
          acc[header.trim()] = values[index]?.trim();
          return acc;
        }, {});
      });
    }

    function populateProducts(products) {
      const productContainer = document.getElementById("productContainer");
      productContainer.innerHTML = "";
      products.forEach(product => {
        // Espera que a planilha possua as colunas: "Imagem", "Nome", "Descricao" e "Preco"
        if (product["Nome"] && product["Imagem"]) {
          const productElement = `
            <div class="product">
              <img src="${product["Imagem"]}" alt="${product["Nome"]}">
              <h3>${product["Nome"]}</h3>
              <p>${product["Descricao"]}</p>
              <div class="price">${product["Preco"]}</div>
              <div class="button-group">
                <button class="btn" onclick="addToCart('${product["Nome"]}', '${product["Preco"]}')">Adicionar ao Carrinho</button>
                <a href="https://wa.me/553534703859?text=Gostaria%20de%20mais%20informa%C3%A7%C3%B5es%20sobre%20${encodeURIComponent(product["Nome"])}" class="btn contact" target="_blank">Entrar em Contato</a>
              </div>
            </div>`;
          productContainer.innerHTML += productElement;
        }
      });
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      alert(`${name} foi adicionado ao carrinho!`);
    }

    function viewCart() {
      if (cart.length === 0) {
        alert("Seu carrinho estÃ¡ vazio.");
      } else {
        let cartContent = "Itens no carrinho:\n";
        let total = 0;
        cart.forEach(item => {
          cartContent += `${item.name} - ${item.price}\n`;
          total += parseFloat(item.price.replace("R$", "").trim());
        });
        total = total.toFixed(2);
        const customerName = prompt("Digite seu nome:");
        const paymentMethod = prompt("Digite a forma de pagamento:");
        const address = prompt("Digite seu endereÃ§o:");
        const orderMessage = `Pedido de ${customerName}:\n${cartContent}Total: R$ ${total}\nForma de pagamento: ${paymentMethod}\nEndereÃ§o: ${address}`;
        const whatsappUrl = `https://wa.me/553534703859?text=${encodeURIComponent(orderMessage)}`;
        window.open(whatsappUrl, "_blank");
      }
    }

    async function init() {
      const products = await fetchData();
      populateProducts(products);
    }

    init();
  </script>
</body>
</html>
