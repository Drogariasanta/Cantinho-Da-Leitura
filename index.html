<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantinho da Leitura - Drogaria Santa Maria Pinheirinho</title>
    <style>
        /* Reset e estilos globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #b71c1c;
            color: white;
            padding: 10px 0;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        #loading {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
        #productContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .product img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 10px;
            background: #fff;
        }
        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        .price {
            font-size: 1.3em;
            font-weight: bold;
            color: #b71c1c;
            margin-bottom: 10px;
        }
        .button-group .btn {
            display: inline-block;
            padding: 12px 18px;
            background-color: #b71c1c;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1em;
            transition: background 0.3s;
        }
        .button-group .btn:hover {
            background-color: #9a1313;
        }
        footer {
            background-color: #b71c1c;
            color: white;
            padding: 15px 0;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>Cantinho da Leitura - Drogaria Santa Maria Pinheirinho</header>
    <div class="container">
        <p id="loading">Carregando produtos...</p>
        <div id="productContainer"></div>
    </div>
    <footer>
        &copy; 2024 Drogaria Santa Maria Pinheirinho. Todos os direitos reservados.
    </footer>
    <script>
        const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSWRKbzazcMWt0NBzU5t91uq40CVwG80y6Z4ZqLTjde4duDPlLk9vY2PJks1lm2ZkAv3REIrWJSp5ys/pub?output=csv";

        async function fetchData() {
            try {
                const response = await fetch(spreadsheetUrl);
                const data = await response.text();
                console.log("Dados carregados:", data);  // Verificar se os dados estão sendo carregados corretamente
                parseCSV(data);
            } catch (error) {
                document.getElementById("loading").innerText = "Erro ao carregar produtos.";
                console.error("Erro ao carregar os dados:", error); // Exibir erro no console se houver falha
            }
        }

        function parseCSV(data) {
            const rows = data.split("\n").slice(1);  // Remove a primeira linha (cabeçalho)
            console.log("Linhas do CSV:", rows); // Verificar se as linhas estão sendo separadas corretamente

            const productContainer = document.getElementById("productContainer");
            productContainer.innerHTML = "";

            rows.forEach(row => {
                const columns = row.split(",");
                if (columns.length >= 4) {  // Verifica se há pelo menos 4 colunas
                    const image = columns[0].trim();
                    const name = columns[1].trim();
                    const description = columns[2].trim();
                    const price = columns[3].trim(); // A categoria foi removida

                    console.log("Produto:", name, image, price); // Verificar se os produtos estão sendo extraídos corretamente

                    if (image && name && price) {
                        productContainer.innerHTML += `
                            <div class="product">
                                <img src="${image}" alt="${name}">
                                <h3>${name}</h3>
                                <p>${description}</p>
                                <div class="price">R$ ${price}</div>
                                <div class="button-group">
                                    <a href="https://wa.me/553534703859?text=Quero%20comprar%20${encodeURIComponent(name)}" class="btn" target="_blank">Comprar</a>
                                </div>
                            </div>
                        `;
                    }
                }
            });

            document.getElementById("loading").style.display = "none";
        }

        fetchData();
    </script>
</body>
</html>
